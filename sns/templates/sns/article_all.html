{% extends 'layout.html' %}
{% block content %}
  <div class="contents">
    <h3>投稿された記事一覧</h3>
    {% for article in articles %}
    <p class="topics"><a href="{% url 'view_article' article.pk %}">{{ article.title }} - {{ article.posted_at }}</a></p>
    <a href="{% url 'edit' article.pk %}"> - 編集</a>
    <a href="{% url 'delete' article.pk %}"> - 削除</a>
    {% endfor %}
    <div>
        <a href="{% url 'index' %}"> - トップページへ</a>
    </div>
  </div>
{% endblock %}
