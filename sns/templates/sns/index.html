{% extends './base.html' %}
{% block content %}
<div class="contents">
  <h1>あんにょん</h1>
    <div class="key-visual">
        <div>
            <p>韓国語の本場の発音を学ぶ！</p>
            <p>友達を増やすにも最高の場となる。</p>
        </div>
    </div>
    <div class="content">
        <div>
            <p>最新の記事</p>
            {% for article in articles %}
              <p class="topics"><a href="{% url 'view_article' article.pk %}">{{ article.title }} - {{ article.posted_at }}</a></p>
            {% endfor %}
            <div>
              <p><a href="{% url 'article_all' %}" class="btn btn-flat">記事一覧へ</a></p>
            </div>
            <div>
              <p><a href="{% url 'new' %}" class="btn btn-flat">記事投稿へ</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
